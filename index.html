<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./script.js"></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="display-container">
                <p id="display">0</p>
            </div>
            <div id="buttons-container">
                <div id="row-1" class="row">
                    <button id="clear" class="button-all gray-button">Clear</button>
                    <button id="plus-minus" class="button-all gray-button">+/-</button>
                    <button id="percent" class="button-all gray-button">%</button>
                    <button id="divide" class="button-all orange-button">รท</button>
                </div>
                <div id="row-2" class="row">
                    <button id="seven" class="button-all black-button">7</button>
                    <button id="eight" class="button-all black-button">8</button>
                    <button id="nine" class="button-all black-button">9</button>
                    <button id="multiply" class="button-all orange-button">x</button>
                </div>
                <div id="row-3" class="row">
                    <button id="four" class="button-all black-button">4</button>
                    <button id="five" class="button-all black-button">5</button>
                    <button id="six" class="button-all black-button">6</button>
                    <button id="subtract" class="button-all orange-button">-</button>
                </div>
                <div id="row-4" class="row">
                    <button id="one" class="button-all black-button">1</button>
                    <button id="two" class="button-all black-button">2</button>
                    <button id="three" class="button-all black-button">3</button>
                    <button id="add" class="button-all orange-button">+</button>
                </div>
                <div id="row-5" class="row">
                    <button id="zero" class="button-all black-button">0</button>
                    <button id="decimal"class="button-all black-button">.</button>
                    <button id="equals" class="button-all orange-button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
